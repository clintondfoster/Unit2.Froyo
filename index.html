<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Froyo Order</h1>
    <div id="main">
        <div id="container">   
            <label for="flavors">Enter your flavors separated by a comma below:</label>
                <div id="box">
                    <input type="text" id="flavors" placeholder="vanilla, strawberry, chocolate...">
                    <button id="submitBtn">Submit</button>
                </div>
                <table id="flavorTable">
                <thead>
                    <tr>
                        <th>Flavor</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
